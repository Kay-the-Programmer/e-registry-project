<mat-card class="full-width-card">
  <mat-card-title>Register new user</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-grid">
      <!-- First Name -->
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
        <mat-error *ngIf="userForm.get('firstName')?.invalid">
          First name is required.
        </mat-error>
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="userForm.get('email')?.invalid">
          A valid email is required.
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <!-- Department -->
      <mat-form-field appearance="fill">
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" />
      </mat-form-field>

      <!-- Position -->
      <mat-form-field appearance="fill">
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" />
      </mat-form-field>

      <!-- Role -->
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
          <mat-option value="manager">Manager</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.invalid">
          Role is required.
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid" class="submit-button">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
