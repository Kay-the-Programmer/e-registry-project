<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">{{ data.cancelButton }}</button>
  <button mat-raised-button color="warn" (click)="confirm()">{{ data.confirmButton }}</button>
</div>
